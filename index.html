<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Github Username Search</title>
  <link rel="icon" href="images/icon2.svg" type="image/x-icon">
  <link rel=stylesheet type="text/css" href="css/style.css">
</head>

<body>
  <main>

      <div class="mainBox">
        <div id="buttonForm">
          <input id="searchField" type="text" placeholder="Search username..." autocomplete="off"/>
          <button type="button" id="searchButton">Search</button>
        </div>

        <div class="errorBox hidden">
          <p>User does not exist!</p>
        </div>

        <div id="response" class="responseStyle hidden" >
        </div>

        <div id="repositories" class="repositoriesStyle hidden">
        </div>


      </div>

  </main>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
